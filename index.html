<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    style="
      background-color: hsl(0, 0%, 8%);
      height: 100%;
      font-family: 'Inter', sans-serif;
    "
  >
    <div
      class="container"
      style="
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="card"
        style="
          background-color: hsl(0, 0%, 12%);
          width: 18rem;
          height: 27rem;
          padding: 1.4rem;
          margin: auto;
          border-radius: 15px;
        "
      >
        <div
          class="contents"
          style="
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
          "
        >
          <div
            class="user-details"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <img
              src="./assets/images/avatar-jessica.jpeg"
              style="
                height: 80px;
                width: 80px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 0.8rem;
              "
            />
            <h2 class="user-name" style="color: white; font-size: 1rem">
              Jessica Randal
            </h2>
            <p
              class="user-location"
              style="
                color: hsl(75, 94%, 57%);
                font-size: 0.55rem;
                font-weight: bold;
                margin-top: 0;
              "
            >
              London, United Kingdom
            </p>
            <p class="title" style="color: hsl(0, 0%, 100%); font-size: 0.8rem">
              "Front-end developer and avid reader"
            </p>
          </div>
        </div>

        <div
          class="btn"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            gap: 0.7rem;
          "
        >
          <button
            class="btn-github"
            style="
              width: 100%;
              background-color: hsl(0, 0%, 20%);
              border: none;
              border-radius: 5px;
              padding: 0.7rem;
              color: white;
              cursor: pointer;
              font-weight: bold;
              font-size: 0.7rem;
            "
          >
            GitHub
          </button>
          <button
            class="btn-github"
            style="
              width: 100%;
              background-color: hsl(0, 0%, 20%);
              border: none;
              border-radius: 5px;
              padding: 0.7rem;
              color: white;
              cursor: pointer;
              font-weight: bold;
              font-size: 0.7rem;
            "
          >
            Frontend Mentor
          </button>
          <button
            class="btn-github"
            style="
              width: 100%;
              background-color: hsl(0, 0%, 20%);
              border: none;
              border-radius: 5px;
              padding: 0.7rem;
              color: white;
              cursor: pointer;
              font-weight: bold;
              font-size: 0.7rem;
            "
          >
            Linked In
          </button>
          <button
            class="btn-github"
            style="
              width: 100%;
              background-color: hsl(0, 0%, 20%);
              border: none;
              border-radius: 5px;
              padding: 0.7rem;
              color: white;
              cursor: pointer;
              font-weight: bold;
              font-size: 0.7rem;
            "
          >
            Twitter
          </button>
          <button
            class="btn-github"
            style="
              width: 100%;
              background-color: hsl(0, 0%, 20%);
              border: none;
              border-radius: 5px;
              padding: 0.7rem;
              color: white;
              cursor: pointer;
              font-weight: bold;
              font-size: 0.7rem;
            "
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
